<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Random Data Page</ui:define>

    <ui:define name="content">
        <h:form>
            <div id="overview">
                <h:dataTable id="values" value="#{jsfBean.filings}" var="filing">
                    <h:column><h:outputText value="#{filing.id}"/></h:column>
                    <h:column><h:outputText value="#{filing.destFileName}"/></h:column>
                    <h:column><h:outputText value="#{filing.destPageCount}"/></h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
